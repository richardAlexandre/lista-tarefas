<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do-list</title>
    
</head>
<body>
    <main>
        <div class="container">
            <input  placeholder="o que tenho que fazer ..." class="input-task">
            <button class="button-add-task">Adicionar</button>

            <ul class="list-tasks">
                <li class="task">
                    <img src="./img/checked.png" alt="check-na-tarefa">
                    <p>tirar o lixo</p>
                    <img src="./img/trash.png" alt="tarefa-feita">
                </li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
